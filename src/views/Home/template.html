  <el-container>
    <el-header>
      <el-row type="flex" justify="space-between" align="middle">
        <el-col :span="6">
          <div class="grid-content bg-purple">
            <img src="../../assets/logo.png" alt />
          </div>
        </el-col>
        <el-col :span="12">
          <div class="grid-content bg-purple-light system">
            <h1>品优购后台管理系统</h1>
          </div>
        </el-col>
        <el-col :span="6" class="header-right">
          <div>
            <span>欢迎上海前端39期星曜会员</span>
            <a href="#" @click.prevent="logout">退出</a>
          </div>
        </el-col>
      </el-row>
    </el-header>
    <el-container>
      <el-aside width="200px">
        <el-menu :default-active="$route.path" class="el-menu-vertical-demo" background-color="#545c64"
          text-color="#fff" active-text-color="#ffd04b" :unique-opened="true" :router="true">
          <!-- 从数据库中请求来的数据，动态添加的需要绑定，使用：但得来的是数字 需要加上'' 转换为字符串-->
          <el-submenu :index="item1.id+''" v-for="item1 in menuList" :key="item1.id">
            <template slot="title">
              <i class="el-icon-location"></i>
              <span>{{item1.authName}}</span>
            </template>
            <el-menu-item :index="'/'+item2.path" v-for="item2 in item1.children">
              <i class="el-icon-menu"></i>
              <span slot="title">{{item2.authName}}</span>
            </el-menu-item>
          </el-submenu>

        </el-menu>
      </el-aside>
      <el-main>
        <router-view></router-view>
      </el-main>
    </el-container>
  </el-container>
